{% extends "base.html" %}
{% block content %}
        <script src="/static/js/user_edit.js"></script> 
        <div id="errorzone"></div>
		<h1> Edit Your Information! </h1> <br>

		<form id="update_info_form" class="form-horizontal">
		 <div class="form-group">
                <label class="control-label col-sm-2" for="update_firstname_input">Update Your First Name:</label>
                <div class="col-sm-8">
		    <input type="text" class="form-control" id="update_firstname_input" name="firstname" placeholder="Enter New First Name">
                </div>
            </div>             

		 <div class="form-group">
                <label class="control-label col-sm-2" for="update_lastname_input">Update Your Last Name:</label>
                <div class="col-sm-8">
		    <input type="text" class="form-control" id="update_lastname_input" name="lastname" placeholder="Enter New First Name">
                </div>
            </div>             


	    <div class="form-group">
                <label class="control-label col-sm-2" for="update_password1_input">Update Your Password:</label>
                <div class="col-sm-8">
		    <input type="password" class="form-control" id="update_password1_input" name="password1" placeholder="Enter New Password">
                </div>
            </div>	

	    <div class="form-group">
	    		<label class="control-label col-sm-2" for="update_password2_input">Confirm Your Password:</label>
                <div class="col-sm-8">
		    <input type="password" class="form-control" id="update_password2_input" name="password2" placeholder="Confirm New Password">
                </div>
            </div>


		 <div class="form-group">
                <label class="control-label col-sm-2" for="update_email_input">Update Your Email:</label>
                <div class="col-sm-8">
		    <input type="text" class="form-control" id="update_email_input" name="email" placeholder="Enter New Email Address">
                </div>
            </div>             

            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" id="update_info_submit" class="btn btn-default">Update Information</button>
                </div>
            </div>				

{% endblock %}
