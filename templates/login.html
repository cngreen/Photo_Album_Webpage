{% extends "base.html" %}
{% block content %}
    <script src="/static/js/login.js"></script>
    <div id="errorzone"></div>
	<form id="login_form" class="form-horizontal" style="padding-top:24px">
            <div class="form-group">
                <label class="control-label col-sm-2" for="login_username_input">Username:</label>
                <div class="col-sm-8">
		    <input type="text" class="form-control" id="login_username_input" name="username" placeholder="Enter Username">
                </div>
            </div>
	    <div class="form-group">
                <label class="control-label col-sm-2" for="login_password_input">Password:</label>
                <div class="col-sm-8">
		    <input type="password" class="form-control" id="login_password_input" name="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" id="login_submit" class="btn btn-default">Login</button>
                </div>
            </div>
	</form>

{% endblock %}
